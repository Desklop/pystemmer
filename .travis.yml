language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - pypy

# workaround for https://github.com/travis-ci/travis-ci/issues/9815
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install: python setup.py bootstrap install

before_script: pip install nose

script:
  - python runtests.py -v
  - nosetests -v

